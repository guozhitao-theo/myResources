<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link href="css/bootstrap.css" rel="stylesheet" />
	<body>
		<a class="btn btn-success show-modal" >显示模态框</a>
		
		<div class="modal fade bs-example-modal-sm" id="modal" data-show="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<span class="close">
							<i class="glyphicon glyphicon-remove"></i>
						</span>
						<div class="modal-title h4">标题</div>
					</div>
					<div class="modal-body">
						<div class="row">
				          <div class="col-md-4">.col-md-4</div>
				          <div class="col-md-4 col-md-offset-4">.col-md-4 .col-md-offset-4</div>
				        </div>
				        <div class="row">
				          <div class="col-md-3 col-md-offset-3">.col-md-3 .col-md-offset-3</div>
				          <div class="col-md-2 col-md-offset-4">.col-md-2 .col-md-offset-4</div>
				        </div>
				        <div class="row">
				          <div class="col-md-6 col-md-offset-3">.col-md-6 .col-md-offset-3</div>
				        </div>
				        <div class="row">
				          <div class="col-sm-9">
				            Level 1: .col-sm-9
				            <div class="row">
				              <div class="col-xs-8 col-sm-6">
				                Level 2: .col-xs-8 .col-sm-6
				              </div>
				              <div class="col-xs-4 col-sm-6">
				                Level 2: .col-xs-4 .col-sm-6
				              </div>
				            </div>
				          </div>
				        </div>
					</div>
					<div class="modal-footer">
						<a class="btn btn-default">取消</a>
						<a class="btn btn-primary">确定</a>
					</div>
					
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-1.11.0.js"></script>
	<script src="js/bootstrap.js"></script>
	<script>
		//初始化显示模态框
//		$("#modal").modal({
//			keyboard: true
//		})
		$(".show-modal").click(function(){
			$("#modal").modal('toggle')
		})
		
		$("#modal").on("show.bs.modal", function(){
			console.log(111)
		})
		$("#modal").on("shown.bs.modal", function(){
			console.log('模态框已经完全显示出来')
		})
		
		$(".close").click(function(){
			
			$("#modal").modal('toggle')
			
		})
	</script>
</html>
